<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="main-card">
                <div class="contain">
                <img src="./images/image-equilibrium.jpg" alt="" class="img-fluid img-eth" height="100" width="">
                <div class="middle">
                    <div class="after"><img src="./images/icon-view.svg" alt="" class="icon"></div>
                </div>
            </div>
                    <h4>Equilibruim #3429</h4>
                    <p>Our Equilibrium collection promotes <br> balance and calm</p>
                    <p> <img src="./images/icon-ethereum.svg" alt=""> 0.041ETH <span style="float: right;"> <img src="./images/icon-clock.svg" alt=""> 3 days left</span> </p>
                    <hr class="bg-light">
                    <p><img src="./images/image-avatar.png" alt="avatar" height="50" width="50" class="avatar"> Creation of <span class="ava">Jules Wyvern</span></p>
            </div>
            <div class="attribution">
                <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#"> Bankole Michael</a> </p>
              </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
